<!DOCTYPE html>
<html>
  <head>
    <title>HTML-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
    <div><label for="email">Email</label></div>
    <div><input type="text" name="email" id="email"></div>
    <div><label for="coding">Why is coding cool?</label></div>
    <div><select>
      <option value="blank">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select></div>
    <div><label for="language">Favorite Language (choose one)</label></div>
    <div>
      <input type="radio" name="language" value="HTML">HTML
      <input type="radio" name="language" value="CSS">CSS
      <input type="radio" name="language" value="JavaScript">JavaScript
    </div>
    <div><label for="signup">Would you like to sign up for more information?</label></div>
    <div><input type="checkbox" name="answer" value="yes">Sign me up!</div>
    <div><label for="comments">Comments</label></div>
    <div><textarea name="comments" id="comments"></textarea></div>
    <div><input type="submit" name="submit" value="Submit"></div>
  </form>
  </body>
</html>
