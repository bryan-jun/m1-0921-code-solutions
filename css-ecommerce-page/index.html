<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>New Arrivals</h1>
  <div class="main1">
    <div class="imageRow">
      <img class="img1" src="images/dress1.jpeg">
      <img class="img1" src="images/ysl-bag.jpeg">
      <img class="img1" src="images/key.jpeg">
      <img class="img1" src="images/lv-bag.jpg">
      <img class="img1" src="images/dress2.jpeg">
    </div>
    <div class="description">
      <div class="descriptionR"><span class="product">Free People</span><span class="size"> | Size 6</span></div>
      <div class="descriptionR ysl"><span class="product">Yves Saint Laurent</span><span class="size"> | One-Size</span>
      </div>
      <div class="descriptionR"><span class="product">Tiffany</span><span class="size"> | One-Size</span></div>
      <div class="descriptionR lv"><span class="product">Louis Vuitton</span><span class="size"> | One-Size</span></div>
      <div class="descriptionR rf"><span class="product">Reformation</span><span class="size"> | Size 4</span></div>
    </div>
    <div class="price">
      <div class="priceR"><span class="discount">$35</span><span> </span><span class="priceA">$125 retail</span></div>
      <div class="priceR ysl"><span class="discount">$200</span><span> </span><span class="priceA">$1600 retail</span>
      </div>
      <div class="priceR"><span class="discount">$476</span><span> </span><span class="priceA">$2000 retail</span></div>
      <div class="priceR lv"><span class="discount">$95</span><span> </span><span class="priceA">$1200 retail</span>
      </div>
      <div class="priceR rf"><span class="discount">$20</span><span> </span><span class="priceA">$198 retail</span>
      </div>
    </div>
  </div>

</body>

</html>
